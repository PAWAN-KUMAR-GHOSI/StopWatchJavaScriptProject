<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StopWatch.css">
</head>
<body>
    <div id="contaner">
        <div id="time">
            <span class="dight" id="hr">00</span>
            <span class="txt">Hr</span>
            <span class="dight" id="min">00</span>
            <span class="txt">Minut</span>
            <span class="dight" id="sec">00</span>
            <span class="txt">Sec</span>
            <span class="dight" id="count">00</span>
        </div>
        <div id="btn-counter">
            <buttom class="btn" id="start" onclick="start()">Start</buttom>
            <buttom class="btn" id="stop" onclick="stop()">Stop</buttom>
            <buttom class="btn" id="reset" onclick="reset()">Reset</buttom>
        </div>
    </div>
    <script src="StopWatch.js"></script>
</body>
</html>
